<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>KALKULATOR V.2.0</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://dl.dropbox.com/s/n9w3i9uxji8nmkv/style-calculator.css?dl=2">
</head>

<body>
 
 <div class="main-container">
   
   <!-- layar -->
   <section class="display-container">
     <div class="operator-screen">
       00
     </div>
     
     <div class="second-screen">
      00  
     </div>
     
     <div class="main-screen">
       0
     </div>
   </section>
   <!-- end -->
   
   <section class="button-container">
    <div class="left-button">
      <span class="C"><p>c</p></span>
      <span class="posmin">+/-</span>
      <span class="7">7</span>
      <span class="8">8</span>
      <span class="9">9</span>
      <span class="4">4</span>
      <span class="5">5</span>
      <span class="6">6</span>
      <span class="1">1</span>
      <span class="2">2</span>
      <span class="3">3</span>
      <span class="0">0</span>
      <span class=".">.</span>
      <span class="del">del</span>
    </div>
    
    <div class="right-button">
      <span class="+">+</span>
      <span class="*">X</span>
      <span class="/">/</span>
      <span class="-">-</span>
      <span class="=">=</span>
    </div>
   </section>
   
   
 </div>
  
  <script src="https://dl.dropbox.com/s/291l5ovsc6e0moq/script-calculator.js?dl=2"></script>
